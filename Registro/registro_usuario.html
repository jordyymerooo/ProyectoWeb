<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Plataforma de Gestión de Publicaciones Científicas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../Registro/script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2> 
        <form id="registrationForm">
            <label for="fullName">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="fullName">Cedula:</label>
            <input type="text" id="cedula" name="cedula" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>

            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" required>
            <div class="form-group">
                <label for="unidades-academicas">Facultad:</label>
                <select id="unidades-academicas" name="unidades-academicas" required>
                  <option value="">Seleccione una opción</option>
                  <option value="pregrado">Facultad de Ciencias Medicas</option>
                  <option value="posgrado">Facultad de Ingenieria, Industria y Construccion</option>
                  <option value="doctorado">Facultad de Ciencias de la Vida y Tecnologias</option>
                  <option value="posgrado">Facultad de Educaion,Servicios,artes y Humanidades</option>
                  <option value="doctorado">Facultad de Ciencias Administrativas, Contables y Comercio</option>
                  <option value="posgrado">Facultad de Ciencias Sociales, Derecho y Bienestar</option>
                </select>
              </div>

            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>

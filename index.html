<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Publicaciones Académicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html"><img src="Logotipo/logo.png" alt="Logo"></a>
        </div>
        <section class="banner">
            <h1>Publicaciones Académicas</h1>
        </section>
        <nav>
            <ul>
                <li><a href="Login/Inicio.html" class="boton-login">Inicie Sesión</a></li>
                <li><a href="Registro/registro_usuario.html" class="boton-registro">Regístrese</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <section class="busqueda">
                <input type="text" placeholder="Buscar publicaciones...">
                <button>Buscar</button>
            </section>
            <div class="separador">
                <div class="columna">
                    <div class="contenido-columna">
                        <p>Revistas</p>
                    </div>
                    <div class="cuadro-blanco">
                        <div class="contenido-cuadro">
                            <h3>Revista #1:</h3>
                            <p>Descripción de la revista #1.</p>
                        </div>
                    </div>
                </div>
                <div class="columna">
                    <div class="contenido-columna">
                        <p>Documentos Científicos</p>
                    </div>
                    <div class="cuadro-blanco">
                        <div class="contenido-cuadro">
                            <h3>Documento #1:</h3>
                            <p>Descripción del documento científico #1.</p>
                        </div>
                    </div>
                </div>
                <div class="columna">
                    <div class="contenido-columna">
                        <p>Tesis</p>
                    </div>
                    <div class="cuadro-blanco">
                        <div class="contenido-cuadro">
                            <h3>Tesis #1:</h3>
                            <p>Descripción de la tesis #1.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="pie">
            <p>Todos los derechos reservados &copy; Jordy Mero 2024</p>
        </div>
    </footer>
</body>
</html>
